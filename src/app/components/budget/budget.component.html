<div class="flex-column">
  <div *ngFor="let category of categories" class="flex-row budget-category-row">
    <span class="flex-grow">{{ category.name }}</span>
    <input [value]="category.budget" type="number" step="0.01" class="text-align-right small-margin-left">
    <input [value]="category.spent" type="number" step="0.01" class="text-align-right small-margin-left">
    <input [value]="getAvailable(category)" type="number" step="0.01" class="text-align-right small-margin-left" readonly>
  </div>
</div>
